name: Coverage Python Code
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: Run pytest x coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-ansi
      - name: Run pylint
        run: |
          poetry run coverage run -m pytest
          poetry run coverage report | tee coverage.txt
          poetry run coverage xml