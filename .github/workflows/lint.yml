name: Lint Python Code
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: Run pylint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-ansi
      - name: Run pylint
        run: pylint $(git ls-files '*.py')